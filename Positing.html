<!DOCTYPE html>
<html lang="en">
<head>
<style>
    div {
        right: 30px;
        border: 3px solid #73AD21;
    }

    div.fixed{
        position: fixed;
        top: 0px;
        right: 20px;
        width: 300px;
        border: 3px solid #73AD21;
    }
    div.sticky {
        position: sticky;
        top: 0px;
        left: 20px;
        width: 100px;
        border: 3px solid #73AD21;
    }
</style>
</head>
<body>
    <h2>Positioning</h2>
    <div>
        Div with no position property
    </div>
    <div class="sticky">
        Div with sticky position property
    </div>
    <div class="relative">
        This div element has position: relative
        <div class="absolute">
            Absolute class div
        </div>
    </div>
    <div class="fixed">
        Div with fixed position property
        <ul>
            <li>pen</li>
            <li>penchil</li>
            <li>paper</li>

        </ul>
    </div>
